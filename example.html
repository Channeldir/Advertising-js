<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Channeldir Ads</title>
		<script src="dist/channeldir-ads.min.js"></script>
	</head>
	<body>
		<h1>Channeldir Ads</h1>
		<div id="banner1" class="channeldir-ad"></div>
		<div id="banner2" class="channeldir-ad"></div>
		<script>
			var Ads = new ChanneldirAds("channeldir");
			
			Ads.add("350x350", function(banner){
				var e = document.getElementById("banner1");
				var img = '<img src="' + banner.image + '" alt="advertising"/>';
				var html = '';
				if (banner.url) {
					html = '<a href="' + banner.url + '" target="_blank"/>' + img + '</a>';
				} else {
					html = img;
				}

				e.innerHTML = html;
				e.onclick = function(){ Ads.click(banner.id); };
			});

			Ads.add("350x350", function(banner){
				var e = document.getElementById("banner2");
				var img = '<a href="' + banner.url + '" target="_blank"/><img src="' + banner.image + '" alt="advertising"/></a>';
				var html = '';
				if (banner.url) {
					html = '<a href="' + banner.url + '" target="_blank"/>' + img + '</a>';
				} else {
					html = img;
				}

				e.innerHTML = html;
				e.onclick = function(){ Ads.click(banner.id); };
			});

		</script>
	</body>
</html>
